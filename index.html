<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-Genus</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar"  style="background-color:rgba(16, 144, 216, 0.1);">
            <div class="container-fluid">
              <!-- <a class="navbar-brand">Interactive<br>Geometry Genius

              </a> -->
               <a class="navbar-brand">Interactive <br> <span >Geometry Genius</span></a>

              <div class="d-flex" role="search">
                <button onclick="pageRedirect()" class="btn btn-primary" type="submit">Blog</button>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="row row-cols-1 row-cols-md-4 mx-5 g-4">
        <div class="col ">
          <div class="card h-100 bg-danger-subtle">
            <img class="image" src="./images/triangle.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title">Triangle</h3>
              <p class="card-text">Area (A) = 0.5 × b × h</p>
             
              <div class="d-flex justify-content-center align-items-center row-cols-md-3">
                <input type="text" id="b" placeholder="b">cm
                <input type="text" id="h" placeholder="h">cm 

                </div>
                <button type="button" class="btn btn-primary mt-3 " onclick="calc();">Calculate</button>

          
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img class="image" src="./images/rectangle.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title">Rectangle</h3>
              <p class="card-text">Area (A) = w × I</p>
              <div class="d-flex justify-content-center align-items-center row-cols-md-3">
                <input type="text" id="b" placeholder="b">cm
                <input type="text" id="h" placeholder="h">cm 

                </div>
                <button type="button" class="btn btn-primary mt-3  " onclick="calc();">Calculate</button>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img class="image" src="./images/parallelogram.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title">Parallelogram</h3>
              <p class="card-text">Area (A) = w × l </p>
              <div class="d-flex justify-content-center align-items-center row-cols-md-3">
                <input type="text" id="w" placeholder="w">cm
                <input type="text" id="l" placeholder="l">cm 

                </div>
                <button type="button" class="btn btn-primary mt-3 " onclick="calc();">Calculate</button>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a short card.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 bg-primary-subtle">
            <img class="image" src="./images/rhombus.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title">Rhombus</h3>
              <p class="card-text">Area (A) = 0.5 × d1 × d2 </p>
              <div class="d-flex justify-content-center align-items-center row-cols-md-3">
                <input type="text" id="d1" placeholder="d1">cm
                <input type="text" id="d2" placeholder="d2">cm 

                </div>
                <button type="button" class="btn btn-primary mt-3 " onclick="calc();">Calculate</button>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100 ">
            <img class="image" src="./images/pentagon.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title">Pentagon</h3>
              <p class="card-text">Area (A) = 0.5 × a × b</p>
              <div class="d-flex justify-content-center align-items-center row-cols-md-3">
                <input type="text" id="a" placeholder="a">cm
                <input type="text" id="b" placeholder="b">cm 

                </div>
                <button type="button" class="btn btn-primary mt-3 " onclick="calc();">Calculate</button>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img class="image" src="./images/ellipse.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title">Ellipse</h3>
              <p class="card-text">Area (A) = π × a × b</p>
              <div class="d-flex justify-content-center align-items-center row-cols-md-3">
                <input type="text" id="a" placeholder="a">cm
                <input type="text" id="b" placeholder="b">cm 

                </div>
                <button type="button" class="btn btn-primary mt-3 " onclick="calc();">Calculate</button>

            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/genus.js"></script>
</body>
</html>
